{% extends 'Base.html' %}

{%block style%}

{% load static %}
  <link rel="stylesheet" type="text/css" href="{%static 'css/table.css'%}">

<style>

table {
	width: 800px;
}

.box {
    max-width: 850px;
    min-height: 280px;
}

.login-box {
    max-width: 590px;
    min-height: 1000px;
}
.button-select {
  line-height: 1;
  display: inline-block;
  font-size: 1.2rem;
  text-decoration: none;
  border-radius: 5px;
  color: #fff;
  padding: 8px;
  background-color: darken($subtle,5%);
}
</style>


{%endblock%}

{%block content%}
<section id="service" class="section-padding">


    <div class="box">
        <center>
            <table >
                <thead>
                <tr>
                    <th>Route</th>
                    <th>Start Time</th>
                    <th>Arrival Time</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th>Select</th>
                </tr>
                </thead>
                <tbody>

                {% for i in routes %}
                <tr>
                    <td class="routeName">{{i.routeID.route_name}}</td>
                    <td class="startTime">{{i.startTime}}</td>
                    <td class="arrivalTime">{{i.arrivalTime}}</td>
                    <td class="date">{{i.date}}</td>
                    <td class="price">{{i.price}}</td>
                    <td> <button class="btn btn-select" onclick="myFunction(this, {{i.id}})">Select</button> </td>
                </tr>
                {% endfor %}



                </tbody>
            </table>
        </center>
    </div>

    <br>
    <br>

<center>

        <div class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">TICKET</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
                    <div class="login-space">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="login">
                                 <input class="input" type="hidden" id="hiddenId" name="hiddenId"  value="2" />
                                <br>
                                <div class="group"> <label class="label">Your Name</label>
                                    <input name="userName" type="text" class="input" placeholder="Your name" required="" value="{{personA.name}}"></div>
                                <br>
                                <div class="group"> <label class="label">Route Name</label>
                                    <input id="routeName" name="routeName" type="text" class="input" placeholder="Route name" required=""> </div>
                                <br>
                                <div class="group"> <label class="label">Start Time</label>
                                    <input id="startTime" name="startTime" type="text" class="input" placeholder="Start time" required=""> </div>
                                <br>
                                <div class="group"> <label class="label"> Arrival Time</label>
                                    <input id="arrivalTime" name="arrivalTime" type="text" class="input" placeholder="Arrival time" required=""> </div>
                                <br>
                                <div class="group"> <label class="label">Date</label>
                                    <input id="date" name="date" type="text" class="input" placeholder="Date" required=""> </div>
                                <br>
                                <div class="group"> <label class="label">Price</label>
                                    <input id="price" name="price" type="text" class="input" placeholder="Price" required=""> </div>
                                <br>
                                <div class="group"> <label class="label">Payment Card</label><select name="cardName" type="text" class="input" placeholder="Card name" required="">
                                                                                           {%for i in payments%}
                                                                                           <option value="{{i.id}}">{{i.cardName}}</option>
                                                                                           {%endfor%}
                                                                                           </select> </div>
                                <br>
                                <div class="group"> <input type="submit" name ="reserve" class="button" value="RESERVE"> </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        </center>



</section>

<script>

    function myFunction(element, id) {
        var $row = $(element).closest("tr");    // Find the row
        var $text1 = $row.find(".routeName").text(); // Find the text
        var i1 = document.getElementById('routeName');
        i1.value = $text1

        var $text2 = $row.find(".startTime").text(); // Find the text
        var i2 = document.getElementById('startTime');
        i2.value = $text2

        var $text3 = $row.find(".arrivalTime").text(); // Find the text
        var i3 = document.getElementById('arrivalTime');
        i3.value = $text3

        var $text4 = $row.find(".date").text(); // Find the text
        var i4 = document.getElementById('date');
        i4.value = $text4

        var $text5 = $row.find(".price").text(); // Find the text
        var i5 = document.getElementById('price');
        i5.value = $text5

        var k = document.getElementById('hiddenId');
        k.value = id
}
</script>
{%endblock%}
