{% extends 'Base.html' %}

{%block style%}

<style>
.login-box {
    max-width: 525px;
    min-height: 790px;
}
</style>
{%endblock style%}


{% block content %}


    <section id="service" class="section-padding">
        <center><form action="" method="post">
            {%csrf_token%}
        <div class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Add new route</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
                    <div class="login-space">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="login">
                                <br>
                                <div class="group"> <label class="label">Route Name</label><select  name="routeID" type="text" class="input" placeholder="Enter route name" required="">
                                                                                           {%for i in routes%}
                                                                                           <option  value="{{i.id}}">{{i.route_name}}</option>
                                                                                           {%endfor%}
                                                                                           </select> </div>
                                <br>
                                <div class="group"> <label class="label">Train leaves at hour</label> <input name="startTime" type="time" class="input" placeholder="Enter leave hour" required=""> </div>
                                <br>
                                <div class="group"> <label class="label">Train arrives at hour</label> <input name="arrivalTime" type="time" class="input" placeholder="Enter arrival hour" required=""> </div>
                                <br>
                                <div class="group"> <label class="label">Date</label> <input name="date" type="date" class="input" placeholder="Enter date" required=""> </div>
                                <br>
                                <div class="group"> <label class="label">Price</label> <input name="price" type="number" step="0.01" class="input" placeholder="Enter price" required=""> </div>
                                <br>
                                <div class="group"> <input type="submit" name ="login" class="button" value="Add"> </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        </form></center>
    </section>


{% endblock %}
