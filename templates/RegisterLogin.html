<!DOCTYPE html>
<html>
<head>
     {% load static %}
         <link rel="stylesheet" type="text/css" href="{%static 'css/styleLog.css'%}">
<style>
body {
    margin: 0;
    color: #6a6f8c;
    background: #c8c8c8;
    font: 600 16px/18px 'Open Sans', sans-serif
}

.login-box {
    max-width: 525px;
    min-height: 670px;
}

</style>
</head>
<center>
<body>

<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Register</label>
                    <div class="login-space">
                        {%if form.errors%}
                                <h3>{{form.errors}}</h3>
                        {%else%}
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="login">
                                <div class="group"> <label class="label">Username</label> <input name="usernameLog" type="text" class="input" placeholder="Enter your username" required=""> </div>
                                <div class="group"> <label class="label">Password</label> <input name="passwordLog" type="password" class="input" data-type="password" placeholder="Enter your password" required=""> </div>
                                <div class="group"> <input type="submit" name ="login" class="button" value="Login"> </div>
                            </div>
                        </form>
                        {%endif%}
                        {%if form.errors%}
                                <h3>{{form.errors}}</h3>
                        {%else%}
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="sign-up-form">
                                    <div class="group"> <label class="label">Name</label> <input name="name" type="text" class="input" placeholder="Enter your Name"  required=""> </div>
                                    <div class="group"> <label class="label">Username</label> <input name="username" type="text" class="input" placeholder="Create your Username"  required=""> </div>
                                    <div class="group"> <label class="label">Password</label> <input name="password" type="password" class="input" data-type="password" placeholder="Create your password"  required=""> </div>
                                    <div class="group"> <label class="label">Email Address</label> <input name="email" type="email" class="input" placeholder="Enter your email address" required=""> </div>
                                    <div class="group"> <label class="label">Phone Number</label> <input name="number" type="tel" pattern="[0-9]{10}" class="input" placeholder="Enter your phone number" required=""> </div>
                                    <div class="group"> <input type="submit" name="register" class="button" value="Register"> </div>
                            </div>
                        </form>
                        {%endif%}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</center>
</html>
