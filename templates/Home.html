<!DOCTYPE html>
<html lang="en">
<head>
  <title>Train Tickets Reservation System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    .row.content {height: 450px}

    .sidenav {
      padding-top: 20px;
      background-color: cornflowerblue;
      height: 100%;
    }

    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;}
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
            {% if request.user.is_superuser %}
            <a href="addT"><button class="btn btn-basic" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Add Trains</button></a>
            <a href="addST"><button class="btn btn-primary" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Add Stations</button></a>
            <a href="addR"><button class="btn btn-warning" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Add Route</button></a>
            <a href="addRT"><button class="btn btn-default" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Add Route Station</button></a>

            {% endif %}
             <a href="search"><button class="btn btn-success" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Search/Book Trains</button></a>
             <a href="schedule"><button class="btn btn-info" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Check Schedule</button></a>
             <a href="pnr"><button class="btn btn-warning" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Check PNR</button></a>
             <a href="cancel"><button class="btn btn-danger" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Cancel Seat</button></a>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> LogOut</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
        {% if request.user.is_superuser %}
            <p><a href="addT"><button class="btn btn-basic" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Add Trains</button></a></p>
            <p><a href="addST"><button class="btn btn-primary" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Add Stations</button></a></p>
            <p><a href="addR"><button class="btn btn-warning" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Add Route</button></a></p>
            <p><a href="addRT"><button class="btn btn-default" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Add Route Station</button></a></p>

        {% endif %}
        <p><a href="search"><button class="btn btn-success" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Search/Book Trains</button></a></p>
        <p><a href="schedule"><button class="btn btn-info" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Check Schedule</button></a></p>
        <p><a href="pnr"><button class="btn btn-warning" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Check PNR</button></a></p>
        <p><a href="cancel"><button class="btn btn-danger" style="font-family: 'Times New Roman'; font-size: 20px; color: black">Cancel Seat</button></a></p>
    </div>
    <div class="col-sm-8 text-left">
      <h1>Welcome to our Train Tickets System !</h1>
      <hr>
      <h3>About us</h3>
        <p>This is a booking tickets website for trains. Tanks for choosing us! </p>
    </div>
    <div class="col-sm-2 sidenav">
      <div class="well">
          <p>ADS</p>
      </div>
      <div class="well">
          <p>ADS</p>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p></p>
</footer>
</body>
</html>
